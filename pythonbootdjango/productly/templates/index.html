{% extends 'base.html' %}
{% block content %}
    <h1 class="title">Productos</h1>
    <a class="button is-primary" href="{% url 'productos:formulario' %}"> Nuevo Producto</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Puntaje</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
        {% for producto in productos %}
            <tr>
                <td>
                    <a href="{% url 'productos:detalle' producto.id %}">
                    {{producto.nombre}}
                    </a>
                </td>
                <td>{{producto.stock}}</td>
                <td>{{producto.puntaje}}</td>
                <td>{{producto.categoria}}</td>
            </tr>
        {% endfor %}
       </tbody>
    </table>
{% endblock %}
